<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="A tag segue uma ordem &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,&lt;h4&gt;">Títulos</abbr></li>
        <li><abbr title="use a Tag &lt;img &gt;">Imagem</abbr></li>
        <li><abbr title="Use sempre a tag &lt;pre&gt; para organizar a tag &lt;code&gt; para identificar os Códigos-fonte">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;para delimitar a lista, adicionando o parametro type= 1,A,a,I ou i">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;cria lista não ordenada e inclua o parametro type=disc,circle ou square">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
