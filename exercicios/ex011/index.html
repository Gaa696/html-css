<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios em HTML5</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls>
        <source src="midias/6 Shots - NEFFEX.mp3" type="audio/mpeg">
        <source src="midias/6 Shots - NEFFEX.ogg" type="audio/ogg">
        <source src="midias/6 Shots - NEFFEX.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o audio,<a href="midias/6 Shots - NEFFEX.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
