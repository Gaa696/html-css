<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        div {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: blueviolet;
            width: 300px;
        }

        div:hover {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>

</body>
</html>
